<html>
    <head>
      <meta charset="utf-8">
      <title>Photos</title>
    </head>
    <body>
        <h1 id="message" style="padding: 5px;"></h1>
        <div id="photos"></div>
    </body>
    <script>
        async function getPhotos() {

          fetch('https://jsonplaceholder.typicode.com/photos').then(response => response.json()).then(data => {
          const div = document.getElementById('photos');
          const message = document.getElementById('message');
          message.innerHTML = `Dados carregados com sucesso !!!`;
          message.style.backgroundColor = 'hwb(136 10% 25%)';
          message.style.boxShadow = '0 0 10px hwb(136 10% 25%)';
          data.forEach(photo => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${photo.id}</td>
            <td>${photo.title}</td>
            <td style="${'box-shadow:0 0 10px hwb(136 10% 25%);'}"><img src="${photo.thumbnailUrl}" alt="${photo.title}"></td>
            `;
            div.appendChild(row);
        });
        });
        } 
        getPhotos();
    </script>
</html>
